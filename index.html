<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="img-container">
      <img src="images/icon-star.svg" alt="star">
    </div>
    
    <h3>How did we do?</h3>
    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating">
        <ul id = "myList">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
    </div>
    <a href="thanks.html"> <button id = "button">Submit</button></a>
    
  </main>
  <script src="main.js"></script>
</body>
</html>
