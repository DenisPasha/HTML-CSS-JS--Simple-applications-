<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="top">
      <p>Your Result</p>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bottom">
      <h3>Summary</h3>
      <div class="main">
        <div class="links">
          <div class="first result-link">
            <div class="results-left">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="results-right">
              <p class="bold"> 80 </p>
              <p > / 100</p>
            </div>
          </div>
          <div class="second result-link">
            <div class="results-left">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="results-right">
              <p class="bold">80</p>
              <p>/100</p>
            </div>
          </div>
          <div class="third result-link">
            <div class="results-left">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="results-right">
              <p class="bold">80</p>
              <p>/100</p>
            </div>
          </div>
          <div class="fourth result-link">
            <div class="results-left">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="results-right">
              <p class="bold">80</p>
              <p>/100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
